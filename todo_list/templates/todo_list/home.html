{% extends 'todo_list/base.html' %}

{% block content %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-warning alert-dismissable" role="alert">
            <button class="close" data-dismiss="alert">
                <small><sup></sup></small>
            </button>
            {{message}}
        </div>
    {% endfor %}
    {% endif %}

    {% if all_items %}
        {% for things in all_items %}
            {{things.item}} | {{things.completed}}<br>
        {% endfor %}
    {% endif %}


{% endblock%}
